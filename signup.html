<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
    <body>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Sign-Up Here</h1>
            <form>
            <p>Username</p>
            <input type="text" id="name" name="username" placeholder="Enter Username" required>
            <p>Email</p>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <p>Password</p>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <input type="submit" id="signup" name="submit" value="Created Account">

            <p>Already regestered? <a href="./index.html">Sign-in</a> </p>  
            </form>
    
        </div>

        
        <script type="module" src="./sigup.js"></script>
    </body>
</html>
