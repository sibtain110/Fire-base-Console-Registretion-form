<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
    <body>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Login Here</h1>
            <form>
            <p>Username</p>
            <input type="email" id="mail" name="username" placeholder="Enter Username" required > 
            <p>Password</p>
            <input type="password" id="pass" name="password" placeholder="Enter Password" required >

            <input type="submit" id="logbtn" name="submit" value="Login">
            <a href="#">Forget Password?</a>  
            <br><br>
            <p>Not regestered? <a href="./signup.html">Sign-Up</a> </p>  
            </form>

        </div>
    
        <script type="module" src="./index.js"></script>
    </body>
</html>
